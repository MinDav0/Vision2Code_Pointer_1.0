<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP Pointer - Movable Window</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 380px;
            height: 500px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.95) 0%, rgba(118, 75, 162, 0.95) 100%);
            color: white;
            backdrop-filter: blur(15px);
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            user-select: none;
            margin: 0;
            padding: 0;
        }
        
        .drag-handle {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px 15px 0 0;
            cursor: move;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            font-size: 14px;
            font-weight: 500;
            backdrop-filter: blur(10px);
        }
        
        .drag-indicator {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .window-controls {
            display: flex;
            gap: 10px;
        }
        
        .window-btn {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            transition: all 0.2s;
        }
        
        .minimize {
            background: #ffd93d;
        }
        
        .close {
            background: #ff6b6b;
        }
        
        .window-btn:hover {
            transform: scale(1.1);
        }
        
        .content {
            padding: 60px 30px 30px;
            height: 100%;
            overflow-y: auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .header p {
            opacity: 0.8;
            font-size: 16px;
        }
        
        .status {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            backdrop-filter: blur(10px);
        }
        
        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            font-size: 16px;
        }
        
        .status-item:last-child {
            margin-bottom: 0;
        }
        
        .status-label {
            opacity: 0.9;
        }
        
        .status-value {
            font-weight: 500;
        }
        
        .status-connected {
            color: #4ade80;
        }
        
        .status-disconnected {
            color: #f87171;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .btn {
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            backdrop-filter: blur(10px);
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-primary {
            background: rgba(0, 123, 255, 0.8);
        }
        
        .btn-primary:hover {
            background: rgba(0, 123, 255, 0.9);
        }
        
        .btn-success {
            background: rgba(40, 167, 69, 0.8);
        }
        
        .btn-success:hover {
            background: rgba(40, 167, 69, 0.9);
        }
        
        .btn-danger {
            background: rgba(220, 53, 69, 0.8);
        }
        
        .btn-danger:hover {
            background: rgba(220, 53, 69, 0.9);
        }
        
        .info {
            margin-top: 25px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            font-size: 14px;
            opacity: 0.9;
            backdrop-filter: blur(10px);
        }
        
        .hidden {
            display: none;
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="drag-handle">
        <div class="drag-indicator">
            <span>‚ãÆ‚ãÆ</span>
            <span>MCP Pointer</span>
        </div>
        <div class="window-controls">
            <button class="window-btn minimize" onclick="minimizeWindow()">‚àí</button>
            <button class="window-btn close" onclick="closeWindow()">√ó</button>
        </div>
    </div>
    
    <div class="content">
        <div class="header">
            <h1>üéØ MCP Pointer</h1>
            <p>Element targeting for AI tools</p>
        </div>
        
        <div class="status">
            <div class="status-item">
                <span class="status-label">Server Status:</span>
                <span class="status-value" id="serverStatus">Checking...</span>
            </div>
            <div class="status-item">
                <span class="status-label">WebRTC:</span>
                <span class="status-value" id="webrtcStatus">Checking...</span>
            </div>
            <div class="status-item">
                <span class="status-label">Targeting:</span>
                <span class="status-value" id="targetingStatus">Ready</span>
            </div>
        </div>
        
        <div class="controls">
            <button class="btn btn-primary" id="startTargeting">üéØ Start Targeting</button>
            <button class="btn btn-danger hidden" id="stopTargeting">‚èπÔ∏è Stop Targeting</button>
            <button class="btn" id="checkServer">üîÑ Check Server</button>
            <button class="btn" id="openSettings">‚öôÔ∏è Settings</button>
        </div>
        
        <div class="info">
            <strong>Instructions:</strong><br>
            1. Click "Start Targeting" to begin<br>
            2. Hover over elements to highlight<br>
            3. Click to select an element<br>
            4. Element info will be sent to MCP server
        </div>
    </div>
    
    <script src="popup.js"></script>
    <script>
        // Window controls
        function minimizeWindow() {
            chrome.windows.getCurrent((window) => {
                chrome.windows.update(window.id, { state: 'minimized' });
            });
        }
        
        function closeWindow() {
            chrome.windows.getCurrent((window) => {
                chrome.windows.remove(window.id);
            });
        }
        
        // Make window draggable
        let isDragging = false;
        let startX, startY, startLeft, startTop;
        
        document.querySelector('.drag-handle').addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.clientX;
            startY = e.clientY;
            
            chrome.windows.getCurrent((window) => {
                startLeft = window.left;
                startTop = window.top;
            });
            
            e.preventDefault();
        });
        
        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            
            const deltaX = e.clientX - startX;
            const deltaY = e.clientY - startY;
            
            chrome.windows.getCurrent((window) => {
                chrome.windows.update(window.id, {
                    left: startLeft + deltaX,
                    top: startTop + deltaY
                });
            });
        });
        
        document.addEventListener('mouseup', () => {
            isDragging = false;
        });
    </script>
</body>
</html>
