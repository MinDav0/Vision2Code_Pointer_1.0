<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP Pointer Overlay</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        #mcp-pointer-overlay {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 350px;
            min-height: 400px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.95) 0%, rgba(118, 75, 162, 0.95) 100%);
            color: white;
            backdrop-filter: blur(15px);
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            z-index: 999999;
            user-select: none;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .drag-handle {
            height: 40px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px 15px 0 0;
            cursor: move;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            font-size: 14px;
            font-weight: 500;
            backdrop-filter: blur(10px);
        }
        
        .drag-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .window-controls {
            display: flex;
            gap: 8px;
        }
        
        .window-btn {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            transition: all 0.2s;
            opacity: 0.8;
        }
        
        .minimize {
            background: #ffd93d;
        }
        
        .close {
            background: #ff6b6b;
        }
        
        .window-btn:hover {
            transform: scale(1.1);
            opacity: 1;
        }
        
        .content {
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .header h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .header p {
            opacity: 0.8;
            font-size: 14px;
        }
        
        .status {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }
        
        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            font-size: 14px;
        }
        
        .status-item:last-child {
            margin-bottom: 0;
        }
        
        .status-label {
            opacity: 0.9;
        }
        
        .status-value {
            font-weight: 500;
        }
        
        .status-connected {
            color: #4ade80;
        }
        
        .status-disconnected {
            color: #f87171;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            backdrop-filter: blur(10px);
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-1px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-primary {
            background: rgba(0, 123, 255, 0.8);
        }
        
        .btn-primary:hover {
            background: rgba(0, 123, 255, 0.9);
        }
        
        .btn-success {
            background: rgba(40, 167, 69, 0.8);
        }
        
        .btn-success:hover {
            background: rgba(40, 167, 69, 0.9);
        }
        
        .btn-danger {
            background: rgba(220, 53, 69, 0.8);
        }
        
        .btn-danger:hover {
            background: rgba(220, 53, 69, 0.9);
        }
        
        .info {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 12px;
            opacity: 0.9;
            backdrop-filter: blur(10px);
        }
        
        .hidden {
            display: none;
        }
        
        .collapsed {
            height: 40px;
            overflow: hidden;
        }
        
        .collapsed .content {
            display: none;
        }
    </style>
</head>
<body>
    <div id="mcp-pointer-overlay">
        <div class="drag-handle">
            <div class="drag-indicator">
                <span>‚ãÆ‚ãÆ</span>
                <span>MCP Pointer</span>
            </div>
            <div class="window-controls">
                <button class="window-btn minimize" onclick="toggleCollapse()">‚àí</button>
                <button class="window-btn close" onclick="closeOverlay()">√ó</button>
            </div>
        </div>
        
        <div class="content">
            <div class="header">
                <h1>üéØ MCP Pointer</h1>
                <p>Element targeting for AI tools</p>
            </div>
            
            <div class="status">
                <div class="status-item">
                    <span class="status-label">Server Status:</span>
                    <span class="status-value" id="serverStatus">Checking...</span>
                </div>
                <div class="status-item">
                    <span class="status-label">WebRTC:</span>
                    <span class="status-value" id="webrtcStatus">Checking...</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Targeting:</span>
                    <span class="status-value" id="targetingStatus">Ready</span>
                </div>
            </div>
            
            <div class="controls">
                <button class="btn btn-primary" id="startTargeting">üéØ Start Targeting</button>
                <button class="btn btn-danger hidden" id="stopTargeting">‚èπÔ∏è Stop Targeting</button>
                <button class="btn" id="checkServer">üîÑ Check Server</button>
                <button class="btn" id="openSettings">‚öôÔ∏è Settings</button>
            </div>
            
            <div class="info">
                <strong>Instructions:</strong><br>
                1. Click "Start Targeting" to begin<br>
                2. Hover over elements to highlight<br>
                3. Click to select an element<br>
                4. Element info will be sent to MCP server
            </div>
        </div>
    </div>
    
    <script>
        // Make overlay draggable
        let isDragging = false;
        let startX, startY, startLeft, startTop;
        const overlay = document.getElementById('mcp-pointer-overlay');
        
        document.querySelector('.drag-handle').addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.clientX;
            startY = e.clientY;
            
            const rect = overlay.getBoundingClientRect();
            startLeft = rect.left;
            startTop = rect.top;
            
            e.preventDefault();
        });
        
        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            
            const deltaX = e.clientX - startX;
            const deltaY = e.clientY - startY;
            
            overlay.style.left = (startLeft + deltaX) + 'px';
            overlay.style.top = (startTop + deltaY) + 'px';
            overlay.style.right = 'auto';
        });
        
        document.addEventListener('mouseup', () => {
            isDragging = false;
        });
        
        // Window controls
        function toggleCollapse() {
            overlay.classList.toggle('collapsed');
        }
        
        function closeOverlay() {
            overlay.style.display = 'none';
        }
        
        // Initialize functionality (this would be loaded from popup.js)
        document.addEventListener('DOMContentLoaded', () => {
            console.log('MCP Pointer overlay loaded');
            // Add event listeners and functionality here
        });
    </script>
</body>
</html>
