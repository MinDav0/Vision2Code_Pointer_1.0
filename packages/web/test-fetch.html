<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP Pointer - Fetch Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; }
        .error { background-color: #f8d7da; }
        button { margin: 5px; padding: 10px; }
    </style>
</head>
<body>
    <h1>MCP Pointer - Fetch Test</h1>
    <button onclick="testHealth()">Test Health</button>
    <button onclick="testLogin()">Test Login</button>
    <button onclick="testMCPStatus()">Test MCP Status</button>
    <div id="results"></div>

    <script>
        const API_BASE = 'http://10.0.2.15:7007';
        const resultsEl = document.getElementById('results');

        function addResult(title, data, isError = false) {
            const div = document.createElement('div');
            div.className = `result ${isError ? 'error' : 'success'}`;
            div.innerHTML = `<h3>${title}</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
            resultsEl.appendChild(div);
        }

        async function testHealth() {
            try {
                console.log('Testing health endpoint...');
                const response = await fetch(`${API_BASE}/health`);
                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);
                addResult('Health Check', data);
            } catch (error) {
                console.error('Health check error:', error);
                addResult('Health Check Error', { error: error.message }, true);
            }
        }

        async function testLogin() {
            try {
                console.log('Testing login...');
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'admin@mcp-pointer.local',
                        password: 'Admin123!@#'
                    })
                });
                console.log('Login response status:', response.status);
                const data = await response.json();
                console.log('Login response data:', data);
                addResult('Login Test', data);
            } catch (error) {
                console.error('Login error:', error);
                addResult('Login Error', { error: error.message }, true);
            }
        }

        async function testMCPStatus() {
            try {
                console.log('Testing MCP status...');
                const response = await fetch(`${API_BASE}/mcp/status`);
                console.log('MCP status response:', response.status);
                const data = await response.json();
                console.log('MCP status data:', data);
                addResult('MCP Status', data);
            } catch (error) {
                console.error('MCP status error:', error);
                addResult('MCP Status Error', { error: error.message }, true);
            }
        }

        // Auto-test on load
        window.onload = function() {
            console.log('Page loaded, starting tests...');
            testHealth();
        };
    </script>
</body>
</html>
